<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
</head>

<body>
    <script>
        const prouduct = {
            name: 'socks',
            price: 1099
        };
        console.log(prouduct);
        console.log(typeof prouduct);
        console.log(prouduct.name);
        console.log(prouduct.price);
        prouduct.name = 'cotton socks';
        console.log(prouduct);

        prouduct.newProperty = 'new property';
        console.log(prouduct);

        delete prouduct.newProperty;
        console.log(prouduct);

        const product2 = {
            name: 'shirt',
            'delivery-time': '1 day',
            rating: { // nested object
                stars: 4.5,
                count: 87
            },
            fun: function function1() {
                console.log('function inside object');
            }
        };
        console.log(product2);
        console.log(product2.name);
        console.log(product2['name']);
        // console.log(product2.delivery-time); // error
        console.log(product2['delivery-time']); // ok

        console.log(product2.rating);
        console.log(product2.rating.stars);
        product2.fun();

        console.log(typeof console);
        console.log(typeof console.log);

        console.log(JSON.stringify(product2)); // convert object to string
        console.log(typeof JSON.stringify(product2));

        const jsonString = JSON.stringify(product2);
        console.log(JSON.parse(jsonString)); // convert string to object

        console.log('hello'.length);
        console.log('hello'.toUpperCase());

        const objerct1 = {
            message: 'hello'
        }
        const object2 = objerct1; // object2 is a reference to objerct1
        const object3 = {
            message: 'hello'
        }
        console.log(objerct1 === object2); // true
        console.log(objerct1 === object3); // false

        const object4 = {
            message: 'hello',
            price: 799
        }
        // const message = object4.message;
        const { message, price } = object4; // destructuring
        console.log(message);
        console.log(price);

        const object5 = {
            // message1: message,
            message, // shorthand
            method: function function1() {
                console.log('method inside object');
            },
            method2() { // shorthand
                console.log('method2 inside object');
            }
        }
        console.log(object5);
        object5.method();
        object5.method2(); // shorthand
    </script>
</body>
</html>
