<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Projects</title>
</head>

<body>
    <p>Youtube Subscribe Button</p>
    <button class="js-subscribe-button" onclick="subscribe();">Subscribe</button>

    <p>Amazon Shipping Calculator</p>
    <input class="js-cost-input" onkeydown="handleCostKeydown(event);" placeholder="Const of order">
    <button onclick="calculateTotal();">Calculate</button>
    <p class="js-total-cost"></p>

    <script>
        String(25);
        console.log('25' - 5); // 20
        console.log('25' + 5); // 255

        window.document;
        window.console.log('window');
        window.alert('window');

        function subscribe() {
            const buttonElement = document.querySelector('.js-subscribe-button');
            if (buttonElement.innerText === 'Subscribe') {
                buttonElement.innerHTML = 'Subscribed';
            } else {
                buttonElement.innerHTML = 'Subscribe';
            }
        }

        function calculateTotal() {
            const inputElement = document.querySelector('.js-cost-input');
            let cost = Number(inputElement.value);

            if (cost < 40) {
                cost = cost + 10;
            }
            document.querySelector('.js-total-cost').innerHTML = `Total cost: $${cost}`;
        }

        function handleCostKeydown(event) {
            if (event.key === 'Enter') {
                calculateTotal();
            }
        }
    </script>
</body>
</html>
