<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Functions</title>
</head>

<body>

    <script>
        function greeting() {
            console.log('Hello');
        }
        greeting();

        const num = 2;
        const function1 = function() {
            console.log('Hello2');
        }
        console.log(function1); // [Function: greeting]
        console.log(typeof function1); // function
        function1(); // Hello2

        const object1 = {
            name: 2,
            fun: function() {
                console.log('Hello3');
            }
        }
        object1.fun(); // Hello3

        function display(param) {
            console.log(param);
        }
        display('Hello4');

        function run(param) {
            param();
        }
        run(function() {
            console.log('Hello5');
        });

        setTimeout(function() {
            console.log('timeout');
            console.log('timeout2');
        }, 3000);
        console.log('next line'); // next line -> timeout

        setInterval(function() {
            console.log('interval');
        }, 3000);
        console.log('next line2'); // next line2 -> interval -> interval -> interval -> ...

        [ 'make dinner', 'wash dishes', 'watch youtube' ].forEach(function(value, index) {
            if (value === 'wash dishes') {
                return; // skip
            }
            console.log(index);
            console.log(value);
        });
    </script>
</body>

</html>
