<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise</title>
</head>

<body>
    <button class="js-start-button">Start</button>
    <hr>
    <button class="js-addtocart-button" onclick="clickAddToCart();">Add to cart</button>
    <p class="js-message"></p>
    <hr>
    <button class="js-add-button" onclick="addOneToMessage();">Add</button>
    <button class="js-remove-button" onclick="removeOneFromMessage();">Remove</button>
    <script>
        const add = function () {
            console.log(2 + 3);
        };
        add();
        add();

        function runTwice(fun) {
            fun();
            fun();
        }
        runTwice(function () { console.log('12b'); });
        runTwice(add);

        document.querySelector('.js-start-button').addEventListener('click', () => {
            const startButton = document.querySelector('.js-start-button');
            startButton.innerHTML = 'Loading...';
            setTimeout(() => {
                startButton.innerHTML = 'Finished!';
            }, 1000);
        });

        let timeout;
        function clickAddToCart() {
            const message = document.querySelector('.js-message');
            clearTimeout(timeout);
            message.innerHTML = 'Added';
            timeout = setTimeout(function () {
                message.innerHTML = '';
            }, 2000);
        }

        let message = 0;
        function addOneToMessage() {
            message++;
        }
        function removeOneFromMessage() {
            message--;
        }
        const title = document.title;
        setInterval(function () {
            if (document.title === title) {
                document.title = `(${message}) new messages`;
            } else {
                document.title = title;
            }
        }, 1000);

        const multiply = (num1, num2) => num1 * num2;
        console.log(multiply(2, 3));
        console.log(multiply(7, 10));

        const countPositive = (numbers) => {
            let count = 0;
            numbers.forEach((number) => {
                if (number > 0) {
                    count++;
                }
            });
            return count;
        };
        console.log(countPositive([1, -3, 5]));
        console.log(countPositive([-2, 3, -5, 7, 10]));

        const addNum = (array, num) => array.map((value) => value + num);
        console.log(addNum([1, 2, 3], 2));
        console.log(addNum([-2, -1, 0, 99], 2));

        const removeEgg = (array) => {
            let count = 0;
            return array.filter((food) => {
                if (food === 'egg' && count < 2) {
                    count++;
                    return false;
                }
                return true;
            });
        };
        console.log(removeEgg(['egg', 'apple', 'egg', 'egg', 'ham']));
    </script>
</body>

</html>
